<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/bulma.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>Covid-19</title>
</head>

<body>
    <header class="hero has-background-dark">
        <div class="hero-body">
            <div class="columns is-mobile is-centered is-vcentered">
                <img class="image is-64x64" src="./assets/images/logo-covid-project-1.png"><span class="title is-1 has-text-light is-marginless">Covid-19 Tracker</span><img class="image is-64x64" src="./assets/images/logo-covid-project-1.png">
            </div>
        </div>
    </header>

    <div class="columns is-mobile">
        <div class="column is-8 has-text-centered has-background-white-ter is-ancestor" id="map-Id">
            <div class="tile">
                <figure class="image">
                    <img src="https://i.redd.it/xgq5f87yva341.jpg">
                </figure>
            </div>
        </div>
        <div class="column has-text-centered has-background-white-ter is-ancestor">
            <!-- <h2 class="title bd-notification" id="news-Id">News Column</h2> -->
            <div class="tile">
                <div class="select">
                    <select>
                        <option>Select dropdown</option>
                        <option value="United States">United States</option>
                        <option value="China">China</option>
                        <option value="Italy">Italy</option>
                        <option value="Spain">Spain</option>
                        <option value="Germany">German</option>
                        <option value="France">France</option>
                        <option value="Iran">Iran</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="Switzerland">Switzerland</option>
                        <option value="Belgium">Belgium</option>
                    </select>
                </div>
                <div class="tile">
            </div>
        </div>
    </div>


</body>

</html>
